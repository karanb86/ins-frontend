<div class="without-reg">
  <div class="without-reg-main">
    <div class="left">
      <img src="assets/images/sign.png" alt="">
      <p>Insurance claims payments, simplified.</p>
    </div>

    <div class="right">
      <span class="heading f-roboto">Pay without registration</span>

      <form id="form" (ngSubmit)="submitForm()" [formGroup]="stepOneForm">
        <div class="each">
          <span class="label f-roboto">Enter your billing account info and your zipcode. Itâ€™s just as simple as that.</span>
        </div>

        <div class="each">
          <input type="text" placeholder="Policy or billing account number" class="sign-up-input" formControlName="billingAccountNumber">
        </div>

        <div class="each">
          <input type="text" placeholder="Zipcode" class="sign-up-input" formControlName="zipCode">
        </div>

        <button class="continue-button f-roboto" type="submit" [disabled]="withoutRegForm.invalid">Continue</button>
        <span class="f-roboto back-button" (click)="onGoBack()">Back</span>
      </form>
    </div>
  </div>
</div>
