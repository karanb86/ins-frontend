<div class="card o-hidden login-card" style="box-shadow: none;
/* border: 1px solid; */
border-radius: 7px;
width: 50vw;
min-width: 300px;
padding: 4rem;" [@animate]="{ value: '*', params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' } }">
  <div class="row">
    <div class="col">
      <div class="content text-center" style="position: relative;top:50%;transform:translateY(-50%)">


        <img class="py-4" src="assets/images/sign.png" alt="">
        <h4 class="tag f-22p f-roboto text-left mt-2 theme-color" style="padding: 10%;
        padding-top: 0;">Insurance claims<br> payments,simplified.</h4>
      </div>
    </div>
    <div class="col">
      <div class="p-4">
        <!-- <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.png" alt="" />
        </div> -->
        <h1 class="mb-3 f-roboto" style="font-size:30px;font-weight:700">Sign In</h1>
        <h3 class="mb-3 f-roboto py-3" style="font-size:14px;color:#828282">Donâ€™t have an account? <strong class="theme-color"
            routerLink="/auth/signup/step-one" style="cursor: pointer">
            Click here
          </strong> to create
          it now</h3>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group">
            <!-- <label for="username">Username</label> -->
            <input id="username" placeholder="email@example.com" class="form-control form-signin"
              formControlName="username" type="text" />
          </div>
          <div class="form-group py-4" style="padding-bottom:0.5rem !important;">
            <!-- <label for="password">Password</label> -->
            <input id="password" placeholder="Password" class="form-control form-signin" formControlName="password"
              type="password" />
          </div>
          <div class="text-right">
            <a href="" class="text-muted" routerLink="/auth/forgot" style="font-weight: 700;">Forgot Password?</a>
          </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <btn-loading class="signinbtn" btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText"
            [loading]="loading">
            Sign In
          </btn-loading>
          <p class="text-center py-2">
            or
          </p>
          <div class="signinbtn py-2">
            <button class="text-white w-100" style="background:#316C9B !important">
              Pay without registration
            </button>
          </div>

          <div class="invalid-feedback d-block text-16 text-center">
            <div class="">{{ error }}</div>
          </div>
        </form>

        <!-- <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/auth/forgot"><u>Forgot Password</u></a>
        </div> -->
      </div>
    </div>
  </div>
</div>
